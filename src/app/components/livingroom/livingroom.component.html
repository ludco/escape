
    <div class="myDVD">
        <div class="movies">
            <div class="movie" *ngFor="let movie of moviesToDisplay"  (click)="MovieChoose(movie)" appFront><img appFront [src]="movie.posterUrl"></div>
        </div>
        <div class="choice">
            <div class="movie" *ngFor="let movie of moviesSelected"><img [src]="movie.posterUrl"></div>
        </div>
        <div *ngIf="good === true" class = "bravo">
            <a routerLink="exit"[matDialogClose]><img src="/assets/instructions/bravo_fin.png" ></a>
        </div>
    </div>
